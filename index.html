<!DOCTYPE html>
<html>
    <head>
        <title>Lim</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="backgroundblack">

            <div class="textaligncenter">
                 <!--Logo e titolo-->
                <header>
                    <img src="img/logo.png">
                    <h1>Taking Booleaners from A to B</h1>
                </header>
                <!--Prenotazione monopattino-->
                <nav>
                    <button type="button">Prenota</button>
                    <button type="button">Termina Prenotazione</button>
                    <button type="button">Accendi Luci</button>
                </nav>

            </div>
                 <!--Riservazione monopattino-->
                <main>

                    <section>
                        <input type="checkbox">
                        <span><strong>Monopattino Gino22</strong></span>
                        <div class="rightarrow">
                            <span>Via Guadalametri - a 220 metri da te</span>
                        </div>
                        <span>Stato carica:</span>
                        <div class="chargedstate first"></div>
                    </section>

                    <section>
                        <input type="checkbox">
                        <span><strong>Monopattino Mike24</strong></span>
                        <div class=" rightarrow">
                            <span>Via Ricciardoni - a 420 metri da te</span>
                        </div>
                        <span>Stato carica:</span>
                        <div class="chargedstate second"></div>
                    </section>

                    <section>
                        <input type="checkbox">
                        <span><strong>Monopattino Fede154</strong></span>
                        <div class="rightarrow">
                            <span>Via Mentarini - a 490 metri da te</span>
                        </div>
                        <span>Stato carica:</span>
                        <div class="chargedstate third"></div>
                    </section>

                </main>

        </div>

    </body>
</html>
